<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="mt-5 pb-3">
          <h3>Bookmarker</h3>
        </div>
      </div>
    </header>

    <section class="bookMarks my-5">    
      <div class="container ">
        <div class="content bookMark">
          <h2 class="pt-5 pb-4">Bookmark your favorite sites</h2>
          <p>Site Name</p>
          <div class="text-center">
            <input
              id="inputName"
              type="text"
              placeholder="Bookmark Name"
              class="form"
            />
          </div>

          <p class="py-3">Site URL</p>
          <div class="text-center">
            <input
              id="inputUrl"
              type="text"
              placeholder="Website URL"
              class="form"
            />
          </div>
          <div class="text-center py-3">
            <button class="btn btn-primary mb-5" id="sub-btn">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <div class="container contetnt">
     
    </div>
    <footer>
      <div class="container py-4">
        <p>&copy; 2019 Bookmarker Inc.</p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
